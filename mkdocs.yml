site_name: EE5419 ROS
site_url: "https://kingbenny101.github.io/EE5419-ROS/"
site_author: "Benstin Davis"
repo_url: "https://github.com/KingBenny101/EE5419-ROS/"
repo_name: "KingBenny101/EE5419-ROS"

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Experiments: 
    - Path Planning with Turtlebot3:
      - Introduction: experiments/path_planning/introduction.md
      - Gazebo: experiments/path_planning/gazebo.md
      - Hardware: experiments/path_planning/hardware.md
  - About: about.md

theme:
  name: "material"
  features:
    - navigation.top
    - navigation.instant
    - navigation.footer
    - navigation.expand
    - header.autohide
    - toc.follow
    - search.suggest
    - content.code.copy
  plugins:
    - search
    - optimize
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KingBenny101/EE5419-ROS/
